<!DOCTYPE html>
<html>
  <head>
    <title>PC Booking</title>
  </head>
  <body>
    <h1>PC Booking</h1>
    <form id="bookingForm">
      <label for="nameInput">Name:</label>
      <input type="text" id="nameInput" required><br>
      <label for="emailInput">Email:</label>
      <input type="email" id="emailInput" required><br>
      <label for="pcSelect">Select a PC:</label>
      <select id="pcSelect">
        <option value="pc1">PC 1</option>
        <option value="pc2">PC 2</option>
        <option value="pc3">PC 3</option>
      </select><br>
      <label for="timeSelect">Select duration:</label>
      <select id="timeSelect">
        <option value="1">1 hour</option>
        <option value="2">2 hours</option>
        <option value="3">3 hours</option>
        <option value="4">4 hours</option>
      </select><br>
      <label for="paymentInput">Payment amount:</label>
      <input type="number" id="paymentInput" min="0" step="0.01" required><br>
      <button type="submit">Book PC</button>
    </form>
    <h2>Booked PCs</h2>
    <table id="bookingDetails">
      <thead>
        <tr>
          <th>PC</th>
          <th>Duration</th>
          <th>Payment</th>
          <th>Time Remaining</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <script src="pc-booking.js"></script>
  </body>
</html>
